<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datathon Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tv-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Canvas is behind the content */
    }

    .name {
      position: relative;
      z-index: 2; /* Content is in front of the canvas */
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visibility */
    }

    h1, p, .buttons, .output {
      color: black; /* Ensure text is visible */
      text-align: center;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="tv-screen"></canvas>
    <div class="name">
      <h1>Optimizing Federato's RiskOps Platform</h1>
      <p>Experience data like never before!</p>
      <div class="buttons">
        <a href="/visualize.html" id="visualizeBtn" class="btn">Visualize</a>
        <a href="/interact.html" id="interactBtn" class="btn">Interact</a>
        <a href="/analyze.html" id="analyzeBtn" class="btn">Analyze</a>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
